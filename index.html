<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test the Reaction</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <h1>Let's check your Reaction Time</h1>
        <h3>Be quick : Click the displayed object as soon as you can !</h3>

        <table>
            <th>Time Taken in last move : <span>0.00 </span>sec</th>
            <th>Average Time Taken till last move : <span>0.00 </span>sec</th>
            <th><button id="restart">Restart</button></th>
            <th><button id="up">Speed Up</button></th>
            <th><button id="down">Speed Down</button></th>
        </table>

        <div id="boundry">
            <div id="shape"></div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
